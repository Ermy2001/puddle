{% extends 'core/base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}
    <div class="contaxt">
        <h2 class="h2context">Newest items</h2>

        <div class="divcontext">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}" class="aa">
                        <div>
                            <img src="{{ item.image.url }}" class="iimage">
                        </div>
                        <div class="iitem p-6 ">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p class="ccolor">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
